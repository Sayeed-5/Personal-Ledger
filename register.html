<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register – Personal Ledger</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="auth-page">
    <nav class="navbar">
        <a href="index.html" class="nav-brand">Personal Ledger</a>
        <div class="nav-auth"></div>
    </nav>
    <main class="auth-main">
        <div class="auth-card">
            <h1 class="auth-title">Register</h1>
            <p class="auth-subtitle">Create an account to get started</p>
            <form id="register-form" class="auth-form">
                <div class="form-group">
                    <label for="register-email">Email</label>
                    <input type="email" id="register-email" name="email" placeholder="you@example.com" required autocomplete="email">
                </div>
                <div class="form-group">
                    <label for="register-password">Password</label>
                    <input type="password" id="register-password" name="password" placeholder="••••••••" required autocomplete="new-password" minlength="6">
                </div>
                <div class="form-group">
                    <label for="register-confirm">Confirm password</label>
                    <input type="password" id="register-confirm" name="confirm" placeholder="••••••••" required autocomplete="new-password" minlength="6">
                </div>
                <p class="auth-error hidden" id="register-error"></p>
                <button type="submit" class="btn btn-primary btn-block">Register</button>
                <p class="auth-divider">or</p>
                <button type="button" class="btn btn-google btn-block" id="btn-google-register">
                    <svg class="google-icon" viewBox="0 0 24 24" width="20" height="20" aria-hidden="true">
                        <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                        <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                        <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                        <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                    </svg>
                    Sign up with Google
                </button>
            </form>
            <p class="auth-switch">
                Already have an account? <a href="login.html">Login</a>
            </p>
        </div>
    </main>
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/10.14.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.14.0/firebase-auth-compat.js"></script>
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyA4TZ52zcq06rFrO8d9_uSFNVMD6rl6V7M",
            authDomain: "finance-tracker-b898c.firebaseapp.com",
            projectId: "finance-tracker-b898c",
            storageBucket: "finance-tracker-b898c.firebasestorage.app",
            messagingSenderId: "20792318730",
            appId: "1:20792318730:web:62bf26e4a7ad6c63fa38f3"
        };
        firebase.initializeApp(firebaseConfig);
    </script>
    <script>
        document.getElementById('register-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('register-email').value.trim();
            const password = document.getElementById('register-password').value;
            const confirm = document.getElementById('register-confirm').value;
            const errEl = document.getElementById('register-error');
            errEl.classList.add('hidden');
            errEl.textContent = '';
            if (password !== confirm) {
                errEl.textContent = 'Passwords do not match.';
                errEl.classList.remove('hidden');
                return;
            }
            if (password.length < 6) {
                errEl.textContent = 'Password must be at least 6 characters.';
                errEl.classList.remove('hidden');
                return;
            }
            try {
                await firebase.auth().createUserWithEmailAndPassword(email, password);
                window.location.replace('index.html');
            } catch (err) {
                errEl.textContent = err.message || 'Registration failed.';
                errEl.classList.remove('hidden');
            }
        });
        document.getElementById('btn-google-register').addEventListener('click', async () => {
            const errEl = document.getElementById('register-error');
            errEl.classList.add('hidden');
            errEl.textContent = '';
            try {
                const provider = new firebase.auth.GoogleAuthProvider();
                await firebase.auth().signInWithPopup(provider);
                window.location.replace('index.html');
            } catch (err) {
                errEl.textContent = err.message || 'Google sign-up failed.';
                errEl.classList.remove('hidden');
            }
        });
        firebase.auth().onAuthStateChanged((user) => {
            if (user) window.location.replace('index.html');
        });
    </script>
</body>
</html>
