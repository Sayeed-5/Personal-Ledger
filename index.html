    <title>Personal Ledger</title>

    <!-- Prevent Flash of Unstyled Theme (FOUT):
         Apply stored theme before React hydrates. -->
    <script>
      (function () {
        try {
          var t = localStorage.getItem('ledger-theme') || 'dark';
          document.documentElement.setAttribute('data-theme', t);
        } catch (e) {}
      })();
    </script>
