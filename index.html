<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Ledger</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="navbar" id="navbar">
        <a href="index.html" class="nav-brand">Personal Ledger</a>
        <button type="button" class="nav-toggle" id="btn-nav-toggle" aria-label="Toggle menu" aria-expanded="false">
            <i data-lucide="menu" class="nav-toggle-icon nav-toggle-menu" aria-hidden="true"></i>
            <i data-lucide="x" class="nav-toggle-icon nav-toggle-close hidden" aria-hidden="true"></i>
        </button>
        <div class="nav-auth" id="nav-auth">
            <a href="login.html" class="btn btn-login" id="btn-nav-login">Login</a>
            <div class="user-info hidden" id="user-info">
                <span class="user-name" id="nav-user-name"></span>
                <i data-lucide="user" class="user-icon" aria-hidden="true"></i>
                <button type="button" class="btn btn-logout" id="btn-nav-logout" title="Logout">
                    <i data-lucide="log-out" class="btn-logout-icon" aria-hidden="true"></i>
                    <span>Logout</span>
                </button>
            </div>
        </div>
    </nav>
    <div class="app-container hidden" id="app-container">
        <!-- Left Sidebar: People -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <h2>People</h2>
            </div>
            
            <div class="add-person-form">
                <input type="text" id="new-person-name" placeholder="Add new person...">
                <button id="btn-add-person" class="btn btn-primary">Add</button>
            </div>

            <div class="people-list" id="people-list">
                <!-- Dynamic Content -->
            </div>
        </aside>

        <!-- Right Content: Main Panel -->
        <main class="main-content">
            <!-- Empty State -->
            <div id="empty-state" class="empty-state">
                <p>Select a person to view details</p>
            </div>

            <!-- Person Details (Hidden by default) -->
            <div id="person-details" class="person-details hidden">
                <!-- Top Card: Summary -->
                <section class="card summary-card">
                    <h1 id="summary-name">Person Name</h1>
                    <div class="balance-display">
                        <span id="summary-balance" class="balance-amount">0.00</span>
                    </div>
                    <p id="summary-status" class="balance-status">You are settled up</p>
                </section>

                <!-- Second Card: Add Transaction -->
                <section class="card add-transaction-card">
                    <h3>Add Transaction</h3>
                    <form id="transaction-form">
                        <div class="form-row three-col">
                            <div class="form-group">
                                <label for="amount">Amount</label>
                                <input type="number" id="amount" name="amount" step="0.01" placeholder="0.00" required>
                            </div>
                            <div class="form-group">
                                <label for="date">Date</label>
                                <div class="date-input-wrapper">
                                    <input type="date" id="date" name="date" required>
                                    <i data-lucide="calendar" class="calendar-icon"></i>
                                </div>
                            </div>
                            <div class="form-group">
                                <label>Type</label>
                                <div class="radio-group compact">
                                    <label class="radio-label">
                                        <input type="radio" name="type" value="GIVEN" checked>
                                        <span class="radio-custom"></span>
                                        Given
                                    </label>
                                    <label class="radio-label">
                                        <input type="radio" name="type" value="RECEIVED">
                                        <span class="radio-custom"></span>
                                        Received
                                    </label>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="note">Note (optional)</label>
                            <input type="text" id="note" name="note" placeholder="e.g. Dinner, Movie tickets">
                        </div>

                        <div class="form-actions">
                            <button type="submit" class="btn btn-primary btn-block" id="btn-transaction-submit">Add Transaction</button>
                            <button type="button" class="btn btn-outline hidden" id="btn-transaction-cancel">Cancel</button>
                        </div>
                    </form>
                </section>

                <!-- Third Card: Transactions Table -->
                <section class="card transactions-card">
                    <h3>Transactions</h3>
                    <div class="table-responsive">
                        <table class="transactions-table">
                            <thead>
                                <tr>
                                    <th>DATE</th>
                                    <th>TYPE</th>
                                    <th>AMOUNT</th>
                                    <th>NOTE</th>
                                    <th>ACTIONS</th>
                                </tr>
                            </thead>
                            <tbody id="transactions-list">
                                <!-- Dynamic Content -->
                            </tbody>
                        </table>
                    </div>
                </section>
            </div>
        </main>
    </div>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/10.14.0/firebase-app-compat.js"></script>

</body>
